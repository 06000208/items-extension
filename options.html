<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/options.css">
  <link id="theme" rel="stylesheet">
  <!-- <link rel="stylesheet" href="css/supportDeviceTheme.css"> -->
</head>

<body>
  <div class="buttons">
    <button id="apply" disabled>Apply Changes</button>
    <button id="cancel" disabled>Cancel</button>
  </div>
  <!-- <div class="buttons">
    <button id="reset" disabled>Restore default options</button>
  </div> -->
  <div class="progress-bar" hidden>
    <div id="progress" class="progress-fill"></div>
  </div>
  <div id="options"></div>
  <!-- Manipulated Elements -->
  <template id="boolTemplate">
    <div class="bool">
      <input type="checkbox" autocomplete="off"> <span></span>
    </div>
  </template>
  <template id="textTemplate">
    <div>
      <p></p>
      <input placeholder="" autocomplete="off"></input>
    </div>
  </template>
  <!-- Scripts -->
  <script src="manualTheme.js"></script>
  <script src="options.js"></script>
  <script src="shared.js"></script>
</body>

</html>
